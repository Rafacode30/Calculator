<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            width: 60px;
            height: 60px;
            font-size: 1.2rem;
        }
        .display {
            height: 60px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body class="bg-light">

    <div class="calculator text-center">
        <!-- Pantalla de la calculadora -->
        <input type="text" class="form-control display" disabled>

        <!-- Botones de la calculadora -->
        <div class="row g-2 mt-2">
            <div class="col"><button class="btn btn-danger btn-custom">C</button></div>
            <div class="col"><button class="btn btn-secondary btn-custom">±</button></div>
            <div class="col"><button class="btn btn-secondary btn-custom">%</button></div>
            <div class="col"><button class="btn btn-warning btn-custom">/</button></div>
        </div>

        <div class="row g-2 mt-2">
            <div class="col"><button class="btn btn-light btn-custom">7</button></div>
            <div class="col"><button class="btn btn-light btn-custom">8</button></div>
            <div class="col"><button class="btn btn-light btn-custom">9</button></div>
            <div class="col"><button class="btn btn-warning btn-custom">×</button></div>
        </div>

        <div class="row g-2 mt-2">
            <div class="col"><button class="btn btn-light btn-custom">4</button></div>
            <div class="col"><button class="btn btn-light btn-custom">5</button></div>
            <div class="col"><button class="btn btn-light btn-custom">6</button></div>
            <div class="col"><button class="btn btn-warning btn-custom">−</button></div>
        </div>

        <div class="row g-2 mt-2">
            <div class="col"><button class="btn btn-light btn-custom">1</button></div>
            <div class="col"><button class="btn btn-light btn-custom">2</button></div>
            <div class="col"><button class="btn btn-light btn-custom">3</button></div>
            <div class="col"><button class="btn btn-warning btn-custom">+</button></div>
        </div>

        <div class="row g-2 mt-2">
            <div class="col-6"><button class="btn btn-light btn-custom w-100">0</button></div>
            <div class="col"><button class="btn btn-light btn-custom">.</button></div>
            <div class="col"><button class="btn btn-success btn-custom">=</button></div>
        </div>
    </div>

    <script src="calculadora.js"></script>

</body>
</html>
